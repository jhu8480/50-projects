<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

  <link rel="stylesheet" href="./style.css">

<body>
  <div class="container">
    <div class="panel active" style="background-image: url('./images/explore-the-world-Jonathan-Kalifat.jpg')">

    </div>
    <div class="panel" style="background-image: url('./images/wild-forest-jachan-devol.jpg')">

    </div>
    <div class="panel" style="background-image: url('./images/kurt-cotoaga--5t71h3ldJI-unsplash.jpg')">

      <h4>Kurt Cotoaga</h4>
    </div>
    <div class="panel" style="background-image: url('./images/marcin-skalij-NSm0Z4ZI3Uc-unsplash.jpg')">
      <h3>City on Winter</h3>
      <h4>Marcin Skalij</h4>
    </div>
    <div class="panel" style="background-image: url('./images/mike-suarez-c-nAc51Z48KHs-unsplash.jpg')">
